<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option">
              <img src="./assets/rectangle.svg" alt="" />
              <span>Rectangle</span>
            </li>
            <li class="option">
              <img src="./assets/circle.svg" alt="" />
              <span>Circle</span>
            </li>
            <li class="option">
              <img src="./assets/triangle.svg" alt="" />
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option">
              <img src="./assets/brush.svg" alt="" />
              <span>Brush</span>
            </li>
            <li class="option">
              <img src="./assets/eraser.svg" alt="" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" />
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
          </ul>
        </div>
        <div class="row">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board"></section>
    </div>
  </body>
</html>
